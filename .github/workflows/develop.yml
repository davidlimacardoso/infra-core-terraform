name: "Develop Deploy"

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'infra/**'
    
permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:

  provider:
    uses: ./.github/workflows/provider.yml
    with:
      environment: dev
    secrets: inherit

  test_provider:
    needs: [ provider ]
    runs-on: ubuntu-latest
    steps:
    - name: Show info
      run: |
        echo " ${{ needs.provider.outputs.workdir }} "

