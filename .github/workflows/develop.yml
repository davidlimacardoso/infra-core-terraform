name: "Develop Deploy"

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'infra/**'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
      aws-assume-role-arn: ${{ format('arn:aws:iam::{0}:role/{1}', secrets.AWS_ACCOUNT, secrets.AWS_ROLE) }}
      aws-region: ${{ format('{0}', secrets.AWS_REGION) }}
