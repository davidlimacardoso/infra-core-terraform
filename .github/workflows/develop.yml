name: "Develop Deploy"

on:
  pull_request:
    branches:
      - develop
    paths:
      - 'infra/**'
    
permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:

  add_label:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: add label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            DEV

  terraform:
    uses: ./.github/workflows/terraform.yml
    with:
      environment: dev
    secrets: inherit