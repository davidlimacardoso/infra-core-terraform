name: "Terraform Workflow"

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

permissions:
  pull-requests: write
  id-token: write
  contents: read

env:
  ENV: ${{ inputs.environment }}
  AWS_ROLE: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.AWS_ROLE }}
  AWS_REGION: ${{ secrets.AWS_REGION }}

jobs:

  plan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print Github events
        run: echo ${{ toJson(github) }}
        continue-on-error: true

      # - name: Print Diff
      #   run: |
      #     git diff --name-only 300e242b0aa91835aecd110a601cfcf8ebaace8f b3a9e095ffbfbf7748dfd2b3106da96c79581bea > changed_files.txt
      #     cat changed_files.txt
      #   continue-on-error: true

      # - name: Get modified files from GitHub API
      #   id: get_modified_files
      #   run: |
      #     BASE_COMMIT="${{ github.event.before }}"
      #     HEAD_COMMIT="${{ github.sha }}"

      #     # Call the GitHub API to list files commited
      #     RESPONSE=$(curl -s "https://api.github.com/repos/davidlimacardoso/infra-core-terraform/compare/${BASE_COMMIT}...${HEAD_COMMIT}")
          
      #     echo "RESPONSE=$RESPONSE" 

      #     # Extract the dir of file commited
      #     FILE_PATH=$(echo "$RESPONSE" | jq -r '.files[] | select(.filename | startswith("infra/aws/artemis/")) | .filename')

      #     # Defina a variÃ¡vel de ambiente
      #     echo "MODIFIED_FILE_PATH=$FILE_PATH" >> $GITHUB_ENV

      - name: verify-version
        uses: actions-cool/verify-files-modify@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          allowed-paths: 'infra/'
          comment: |
            Please don't modify this.
          close: true

      - name: Authenticate in the AWS
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          role-to-assume: "${{ env.AWS_ROLE }}"
          aws-region: "${{ env.AWS_REGION }}"

      - name: Set working directory dynamically
        id: set-dir
        run: |
          CHANGED_DIR=$(git diff --name-only HEAD^ HEAD | grep '^infra/\(aws\|gcp\|oci\)/' | cut -d'/' -f2,3 | uniq || true)
          if [ -z "$CHANGED_DIR" ]; then
            echo "No changes detected in infra/aws/gcp/oci directories."
          else
            echo "CHANGED_DIR=$CHANGED_DIR" >> $GITHUB_ENV
          fi
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Fmt
        id: fmt
        run: terraform fmt -check
   
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Workspace
        id: workspace
        run: |
          terraform workspace select ${{ env.ENV }} || terraform workspace new ${{ env.ENV }}

      - name: Terraform Plan
        id: plan
        if: env.CHANGED_DIR != ''
        run: |
          cd infra/aws/$CHANGED_DIR
          terraform plan -detailed-exitcode -no-color -input=false -var-file=${{ env.ENV }}.tfvars -out tfplan > plan_output.txt
        continue-on-error: true
 
      - name: Hide Previous Comments
        uses: kanga333/comment-hider@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment Plan Output
        uses: actions/github-script@v6
        # if: always() && github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let planOutput = fs.readFileSync('./terraform/plan_output.txt', 'utf8');

            const lines = planOutput.split('\n');
            const modifiedLines = lines.map(line => {
                // Analize if line start with this signals: '+', '-' ou '~'
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('+') || trimmedLine.startsWith('-') || trimmedLine.startsWith('~')) {
                    // Capture the sihnal
                    const sign = trimmedLine[0];
                    // Remove the sign and the first space, then add the corresponding sign at the beginning
                    let newLine = line.replace(/^[+\-~]\s*/, ' ').replace(/^ /, sign === '~' ? '! ' : sign + ' ');
                    return newLine;
                }
                return line;
            });

            // Merge modified lines into a single string
            planOutput = modifiedLines.join('\n');

            const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Workspace ðŸ¤–\`${{ steps.workspace.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
  
            \`\`\`diff
            ${planOutput}
            \`\`\`
  
            </details>
            
            \:rocket\: To apply this plan, run this command\: \`\/apply\`

            \n
  
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
